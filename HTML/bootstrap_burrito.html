<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap_burrito_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class = "jumbotron">
        <h1 class = "display-1">Bootstrap Burrito</h1>
    </div>
    
    <div class = "flex-container" id = "maintainer">
        <div>
            <img src="https://www.centercutcook.com/wp-content/uploads/2012/05/chorizo-potato-queso-burrito-2.jpg" class = "rounded" alt="Burrito Pic">
        </div>
        

        <div id="Order_menu">
            <h2>Customize your Burrito</h2>

            <h4>Choose your Tortilla</h4>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio">Corn</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio2">Flour</label>
            </div>

            <h4>Choose your Rice</h4>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio5" name="example2" value="customEx">
                <label class="custom-control-label" for="customRadio5">White</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio6" name="example2" value="customEx">
                <label class="custom-control-label" for="customRadio6">Brown</label>
            </div>

            <h4>Choose your Beans</h4>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio7" name="example3" value="customEx">
                <label class="custom-control-label" for="customRadio7">Black</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio8" name="example3" value="customEx">
                <label class="custom-control-label" for="customRadio8">Pinto</label>
            </div>

            <h4>Choose your Protein</h4>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio9" name="example4" value="customEx">
                <label class="custom-control-label" for="customRadio9">Tofu</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio10" name="example4" value="customEx">
                <label class="custom-control-label" for="customRadio10">Chicken</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio11" name="example4" value="customEx">
                <label class="custom-control-label" for="customRadio11">Beef</label>
            </div>


            <div id="vegANDsides">
                <h4>Veggies and Sides</h4>
                <input type="checkbox" id="veg1" name="veg1" value="veg">
                <label for="veg1"> tomato</label><br>
                <input type="checkbox" id="veg2" name="veg2" value="veg">
                <label for="veg2"> onion</label><br>
                <input type="checkbox" id="veg3" name="veg3" value="veg">
                <label for="veg3"> jalapeno</label><br>
                <input type="checkbox" id="veg4" name="veg4" value="veg">
                <label for="veg4"> avacado</label><br>
                <input type="checkbox" id="side1" name="side1" value="veg">
                <label for="side1"> salsa</label><br>
                <input type="checkbox" id="side2" name="side2" value="veg">
                <label for="side2"> sour cream</label><br><br>
                <input type="submit" value="Submit">
            </div>
        </div>


        <div id="CustomerInfo">
            <form>
                <label for="username">Username:
                    <input type="text" id="username" name="username" required>
                </label>
                <label for="password">Password:
                    <input type="text" id="password" name="password" required>
                </label>
                <label for="name">Name:
                    <input type="text" id="name" name="name" required>
                </label>
                <label for="email">Email:
                    <input type="text" id="email" name="email" required>
                </label>
                <label for="phone">Phone Number:
                    <input type="text" id="phone" name="phone" required>
                </label>          
                <label for="dob">Date of Birth:
                    <input type="text" id="dob" name="dob" required>
                </label>       
                <label for="social">Social Security Number:
                    <input type="text" id="social" name="social" required>
               </label> 
               <label for="street">Street address:
                    <input type="text" id="street" name="street" required>
                </label>         
                <label for="CityStateZip">City, State, Zip:
                    <input type="text" id="CityStateZip" name="CityStateZip" required>
                </label>             
            </form>

        </div>
    </div>
</body>
</html>
