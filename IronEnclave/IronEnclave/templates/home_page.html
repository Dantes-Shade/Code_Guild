{% extends 'base.html' %}

{% block content %}


<div class="jumbotron jumbotron-fluid" id="jumbo">
    <div class="container" id="choice">
      <h1 class="display-4">IRON ENCLAVE</h1>

    </div>
</div>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" id="darkNav">
    <a class="navbar-brand" href="#">IE Home</a>
    {% if user.is_authenticated %}
    <form action="{% url 'iEaccounts:logout' %}">
        {% csrf_token %}
        <button type="submit" id="logOut">Log-Out</button>
    </form>
    {% else %}
    <form id="signInForm" action="{% url 'iEaccounts:login_page' %}" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <button type="submit" id="signIn">Sign-In</button>
    </form>
    {% endif %}
  </nav>


<div class="container" id="sidenav">
    <ul id="navUL" class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'iEcommunity:resources' %}">Resources</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'iEcommunity:forum_main' %}">Forum</a>
        </li>
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'iEaccounts:profile' %}">My Profile</a>
        </li>
        {% endif %}
    </ul>
</div>


{% endblock %}
