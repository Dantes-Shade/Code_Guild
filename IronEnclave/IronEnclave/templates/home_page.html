{% extends 'base.html' %}

{% block content %}


<div class="jumbotron jumbotron-fluid" id="jumbo">
    <div class="container" id="choice">
      <h1 class="display-4">IRON ENCLAVE</h1>

    </div>
</div>

<nav class="navbar navbar-dark bg-dark" id="darkNav">
    <a class="navbar-brand" href="#" id="homeTag">IE Home</a>
    {% if user.is_authenticated %}
    <ul class="navbar-nav navbar-right">
        <li class="nav-item">
                <a href="{% url 'iEaccounts:logout' %}" class="nav-link" type="submit" id="logOut">Log-Out</a>
        </li>
    </ul>

    {% else %}
    <ul class="navbar-nav navbar-right">
        <li class="nav-item float-right">
            <a href="{% url 'iEaccounts:login_page' %}" class="nav-link" type="submit" id="signIn">Sign-In</a>
        </li>
    </ul>
    {% endif %}
</nav>


<div class="container" id="sidenav">
    <ul id="navUL" class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'iEcommunity:resources' %}">Resources</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'iEcommunity:forum_main' %}">Forum</a>
        </li>
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'iEaccounts:profile' %}">My Profile</a>
        </li>
        {% endif %}
    </ul>
</div>


{% endblock %}
