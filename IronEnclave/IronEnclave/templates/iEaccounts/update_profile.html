{% extends 'base.html' %}

{% block content %}

<div id="updateProForm" class="container" >
    <form action="{% url 'iEaccounts:update_profile' user.id %}" method="POST">
    {% csrf_token %}
        <div>
            <label for="inputFname">First Name:</label>
            <input type="text" class="form-control" id="inputFname" name="first_name" value="First Name">
        </div>
        <div>
            <label for="inputLname">Last Name:</label>
            <input type="text" class="form-control" id="inputLname" name="last_name" value="Last Name">
        </div>
        <div>
            <label for="inputAge">Age:</label>
            <input type="text" class="form-control" id="inputAge" name="age" value="Age">
        </div>
        <div>
            <label for="inputImg">Profile Image:</label>
            <input type="file" class="form-control" id="inputImg" name="profile_image">
        </div>
        <div>
            <label for="inputBio">Bio:</label>
            <input type="text" class="form-control" id="inputBio" name="bio" value="lorem ipsum">
        </div>
        <div>
            <label for="inputGender">Gender:</label>
            <input type="text" class="form-control" id="inputGender" name="gender" value="Gender">
        </div>
        <div>
            <select name="weight_class" id="weightClass">
                {% for weight in weight_class %} 
                    <option value="{{ weight.0 }}">{{weight.0}}/{{weight.1}}</option>
                {% endfor %}
            </select>
        </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>

<button id='returnToProfbtn'>
    <a href="http://localhost:8000/iEaccounts/profile/">Return to my Profile</a>
</button>


{% endblock %}
