{% extends 'base.html' %}

{% block content %}


<h1 id="Banner">IRON ENCLAVE</h1>


<div id="SignInForm" class="container">
    <form action="{% url 'login_page' %}" method="POST">
        {% csrf_token%}
    <div class="form-group">
        <label for="InputUsername">Username:</label>
        <input type="text" class="form-control" id="InputUsername" name="InputUsername" aria-describedby="usernameHelp">
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password:</label>
        <input type="password" class="form-control" id="InputPassword1" name="InputPassword1">
    </div>
    <button type="submit" class="btn btn-success">Sign-In</button>
    </form>
</div>
{% endblock %}
