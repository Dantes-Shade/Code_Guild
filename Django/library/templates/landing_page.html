{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>WELCOME TO THE LIBRARY</h1>
      <h4>(please keep your voice down)</h4>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="http://localhost:8000">THE LIBRARY    |</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://localhost:8000/books">Books <span class="sr-only">(current)</span></a>
    </div>
  </div>
  {% if user.is_authenticated %}
    <div id=profile class="navbar-nav">
      <a href="http://localhost:8000/accounts/profile/">My Books <span class="sr-only">(current)</span></a>
    </div>
    <form action="http://localhost:8000/accounts/logout/" class="form-inline my-2 my-lg-0">
      <button class="btn btn-secondary" type="submit">Logout</button>
    </form>
  {% else %}
    <div id="login" class="navbar-nav">
      <a class="nav-item nav-link active" href="http://localhost:8000/accounts/login/">Log-In <span class="sr-only">(current)</span></a>
    </div>
    <form action= "http://localhost:8000/accounts/register/" class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign-Up</button>
    </form>
  {% endif %}
</nav>

<div class = "bg">
  <h1>This Month's Featured Books</h1>
    <div class="row">
      <div class="column">
        <img src="https://images-na.ssl-images-amazon.com/images/I/914ZQIPOX6L.jpg" alt="Gooley">
      </div>
      <div class="column">
        <img src="https://images-na.ssl-images-amazon.com/images/I/91nh+RL7nPL.jpg" alt="Larson">
      </div>
      <div class="column">
        <img src="https://miro.medium.com/max/648/1*QHhrpLVL1KAX1IGWeG7x5w.jpeg" alt="Alighieri">
      </div>
      <div class="column">
        <img src="https://images-na.ssl-images-amazon.com/images/I/91vh8hDEo0L.jpg" alt="Bodhidharma">
      </div>
    </div>
</div>

<div class="container-fluid" id="maintainer">

</div>

{% endblock %}
